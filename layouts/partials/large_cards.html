<div class="flex flex-col gap-4">
  {{range .}}
  <div class="group bg-tertiary rounded-lg p-4 flex-col md:flex-row">
    <h2 class="text-xl mb-2 font-bold underline decoration-secondary">
      {{.Title}}
    </h2>
    <div class="flex flex-col md:flex-row">
      <img
        src="/images/{{.Params.image}}"
        class="w-60 h-60 p-4 hover:scale-125 transition-transform self-center group-even:order-1"
      />
      <div class="normal-list">{{.Content}}</div>
    </div>
  </div>
  {{end}}
</div>
