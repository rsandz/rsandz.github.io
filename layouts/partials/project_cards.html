<div class="card-container mb-8 grid grid-cols-3 gap-2">
  {{range first 5 .}}
  <div class="bg-tertiary rounded-lg flex flex-col">
    <div class="bg-secondary h-6 rounded-t-lg"></div>
    <div class="p-3 flex flex-col grow">
      <h3 class="text-xl font-bold underline">{{.Title}}</h3>
      <div class="flex-grow normal-list">{{.Content}}</div>
      {{if .Params.link}}
      <a
        href="{{.Params.link}}"
        class="mt-2 text-primary font-bold hover:text-white hover:underline"
      >
        More Info
      </a>
      {{end}}
    </div>
  </div>
  {{end}}
  <div class="flex items-center justify-center">
    <a
      class="p-5 border-solid border-4 border-secondary rounded-lg text-secondary hover:text-white hover:border-white h-fit w-fit text-lg font-bold"
      href="/projects"
    >
      See More
    </a>
  </div>
</div>
