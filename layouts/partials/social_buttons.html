<div class="mt-7 flex flex-col md:flex-row gap-2">
  {{range .Site.Data.socials}}
  <a
    class="social-icon p-2 border-solid border-4 border-primary rounded-lg text-primary hover:text-white hover:border-white flex gap-1"
    href="{{.url}}"
    target="_blank"
  >
    <span class="h-6 w-6">{{partial "svg.html" .}}</span> {{.name}}
  </a>
  {{end}}
  <a
    class="social-icon p-2 border-solid border-4 border-primary rounded-lg text-primary hover:text-white hover:border-white flex gap-1"
    href="/files/resume.pdf"
  >
    <span class="w-6 h-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="26"
        height="26"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-paperclip"
      >
        <path
          d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
        ></path>
      </svg>
    </span>
    Resume
  </a>
</div>
